name: Portfolio Website Deployment

on:
  push:
    branches: [ vite-portfolio-template ]
  
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOTENV_CONTENT: ${{ secrets.ENV_FILE }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          
      - name: Create .env file
        run: echo "$DOTENV_CONTENT" > .env.production
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build and Deploy
        run: |
          git config --global user.name "Daryl Fernandes"
          git config --global user.email "daryl.fernandes50@gmail.com"
          npm run deploy
