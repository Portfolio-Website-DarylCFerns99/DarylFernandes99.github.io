<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favico.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <title>Portfolio | Software Developer</title>
    
    <!-- Static Fallback Meta Tags (SEO Safety Net) -->
    <meta name="description" content="Full Stack Developer portfolio showcasing web development projects, technical skills, and professional experience." />
    <meta name="keywords" content="Software Developer, Full Stack Developer, Web Development, Portfolio, React, JavaScript, Python" />
    <meta name="author" content="Portfolio" />
    
    <!-- Open Graph Fallbacks -->
    <meta property="og:title" content="Software Developer Portfolio" />
    <meta property="og:description" content="Full Stack Developer portfolio showcasing web development projects and professional experience." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://daryl-fernandes.com/" />
    
    <!-- Twitter Card Fallbacks -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Software Developer Portfolio" />
    <meta property="twitter:description" content="Full Stack Developer portfolio showcasing projects and experience" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4CAF50" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://daryl-fernandes.com/" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
